# action.yml
name: 'Build'
description: 'Build Artifacts for Ubuntu 18.04'

inputs:
  output-rpath: # Output Relative Path
    description: 'Where to store the artifact'
    required: true

outputs:
  time: # id of output
    description: 'The time'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.output-rpath }}
